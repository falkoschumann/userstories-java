name: Gradle CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 15 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11, 15
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew build
